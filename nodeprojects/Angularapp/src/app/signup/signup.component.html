<!DOCTYPE html>
<html>

<body ng-app="User" class="ng-scope">
  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <div ng-controller="usercontroller" class="ng-scope">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>

      <label for="email"><b>Username</b></label>
      <input #name="ngModel" [(ngModel)]="userService.name" placeholder="Enter username" name="username" required="">

      <label for="psw"><b>Password</b></label>
      <input #name="ngModel" [(ngModel)]="userService.password"placeholder="Enter Password" name="password" required="">
      <p ng-model="response"> {{response}}</p>

      <div class="clearfix">
          <button class="btn btn-custom right" type="button" (click)="onSubmit(signupForm)">Sign up</button>
      </div>
    </div>
  </form>
</body></html>
