<!DOCTYPE html>
<html>

<body ng-app="pfilters" class="ng-scope">
  <form #PFiltersForm="ngForm" (ngSubmit)="onSubmit(PFiltersForm)">
      Personalized Filters:
      <ul>
        <li><mat-slide-toggle ng-model="userService.parks">Parks</mat-slide-toggle><br></li>
        <li><mat-slide-toggle ng-model="userService.restaurants">Restaurants</mat-slide-toggle><br></li>
        <li><mat-slide-toggle ng-model="userService.museums">Museums</mat-slide-toggle><br></li>
        <li><mat-slide-toggle ng-model="userService.movies">Movies</mat-slide-toggle><br></li>
      </ul>

      Meals:
      <div>
          <label>Breakfast
            <input name = "breakfast" [(ngModel)]="userService.breakfast" type="range"  min="1" max="47" value="24">
          </label>

          <label>Lunch
            <input name = "lunch" [(ngModel)]="userService.lunch" type="range" min="1" max="47" value="24">
          </label>

          <label>Dinner
            <input name = "dinner" [(ngModel)]="userService.dinner" type="range" min="1" max="47" value="24">
          </label>
      </div>
      <div>
          <button class="btn btn-custom right" type="submit" (click)="onSubmit(PFiltersForm)">Save</button>
      </div>
  </form>
</body>
</html>
