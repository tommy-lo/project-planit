

    <form [formGroup]="sform">
        <div class="row">
            <div class="col-md-6">
                    <div class="md-form">
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" formControlName="Budget" id="Budget" class="form-control" >
                            <label for="Budget">Budget</label>
                            </div>
                            <br>
                            <div class="md-form">
                            <i class="fa fa-user-secret prefix grey-text"></i>
                            <input type="text" id="Distance" formControlName="Distance" class="form-control" >
                             <label for="Distance">Radius</label>
                            </div>
                            <div class="md-form">
                                    <i class="fa fa-user-secret prefix grey-text"></i>
                                    <input type="text" id="Start" formControlName="Start" class="form-control" >
                                     <label for="Start">Longitude</label>
                                    </div>
                                    <div class="md-form">
                                            <i class="fa fa-user-secret prefix grey-text"></i>
                                            <input type="text" id="End" formControlName="End" class="form-control" >
                                             <label for="End">Latitude</label>
                                            </div>
                                            <div class="md-form">
                                                    <i class="fa fa-user-secret prefix grey-text"></i>
                                                    <input type="text" id="Starti" formControlName="Starti" class="form-control" >
                                                     <label for="Starti">Start time</label>
                                                    </div>
                                                    <div class="md-form">
                                                            <i class="fa fa-user-secret prefix grey-text"></i>
                                                            <input type="text" id="Endi" formControlName="Endi" class="form-control" >
                                                             <label for="Endi">End</label>
                                                            </div>

                            <button class="btn btn-custom right" type="button" (click)="form()">testing</button>
            </div>
         </div>
    </form>
